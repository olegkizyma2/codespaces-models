<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Чат - OpenAI SDK</title>
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #141414;
            --bg-tertiary: #1a1a1a;
            --bg-hover: #222222;
            --text-primary: #e8e8e8;
            --text-secondary: #a0a0a0;
            --text-muted: #666666;
            --accent: #00ff88;
            --accent-hover: #00cc66;
            --accent-dim: rgba(0, 255, 136, 0.1);
            --border: rgba(255, 255, 255, 0.08);
            --error: #ff4444;
            --warning: #ff9900;
            --success: #00ff88;
            --info: #3b82f6;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Segoe UI', Roboto, sans-serif;
            background: var(--bg-primary);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            -webkit-font-smoothing: antialiased;
        }
        
        .chat-container {
            width: 90%;
            max-width: 900px;
            height: 90vh;
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: var(--bg-tertiary);
            border-bottom: 1px solid var(--border);
            padding: 20px;
            text-align: center;
        }
        
        .chat-header h1 {
            font-size: 24px;
            font-weight: 700;
            color: var(--accent);
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }
        
        .chat-header p {
            color: var(--text-secondary);
            font-size: 14px;
        }
        
        .model-selector {
            margin-top: 10px;
        }
        
        .model-selector select {
            padding: 8px 16px;
            border: 1px solid var(--border);
            border-radius: 8px;
            background: var(--bg-secondary);
            color: var(--text-primary);
            font-size: 13px;
            cursor: pointer;
            outline: none;
            transition: all 0.2s;
        }
        
        .model-selector select:hover {
            border-color: var(--accent);
        }
        
        .model-selector select:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-dim);
        }
        
        .model-selector select option {
            color: var(--text-primary);
            background: var(--bg-secondary);
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--bg-primary);
        }
        
        .chat-messages::-webkit-scrollbar {
            width: 8px;
        }
        
        .chat-messages::-webkit-scrollbar-track {
            background: var(--bg-primary);
        }
        
        .chat-messages::-webkit-scrollbar-thumb {
            background: var(--bg-tertiary);
            border-radius: 4px;
        }
        
        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            animation: fadeIn 0.5s ease-in;
        }
        
        .message.user {
            justify-content: flex-end;
        }
        
        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
            line-height: 1.4;
        }
        
        .message.user .message-content {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--text-primary);
            border-bottom-right-radius: 5px;
        }
        
        .message.assistant .message-content {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-left: 3px solid var(--accent);
            color: var(--text-primary);
            border-bottom-left-radius: 5px;
        }
        
        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            font-size: 16px;
        }
        
        .message.user .message-avatar {
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            color: var(--accent);
            order: 2;
        }
        
        .message.assistant .message-avatar {
            background: var(--accent-dim);
            border: 1px solid var(--accent);
            color: var(--accent);
        }
        
        .chat-input {
            padding: 20px;
            background: var(--bg-secondary);
            border-top: 1px solid var(--border);
        }
        
        .input-container {
            display: flex;
            gap: 15px;
            align-items: flex-end;
        }
        
        .input-group {
            flex: 1;
        }
        
        .input-group textarea {
            width: 100%;
            min-height: 50px;
            max-height: 120px;
            padding: 15px 20px;
            background: var(--bg-tertiary);
            border: 1px solid var(--border);
            border-radius: 12px;
            font-family: inherit;
            font-size: 15px;
            color: var(--text-primary);
            resize: none;
            outline: none;
            transition: all 0.2s ease;
        }
        
        .input-group textarea:focus {
            border-color: var(--accent);
            box-shadow: 0 0 0 2px var(--accent-dim);
        }
        
        .input-group textarea::placeholder {
            color: var(--text-muted);
        }
        
        .send-button {
            padding: 15px 25px;
            background: var(--accent);
            color: var(--bg-primary);
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.2s ease;
            min-width: 110px;
        }
        
        .send-button:hover:not(:disabled) {
            background: var(--accent-hover);
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 255, 136, 0.3);
        }
        
        .send-button:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .send-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .typing-indicator {
            display: none;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .typing-indicator .message-avatar {
            background: var(--accent-dim);
            border: 1px solid var(--accent);
            color: var(--accent);
        }
        
        .typing-dots {
            background: var(--bg-secondary);
            border: 1px solid var(--border);
            border-left: 3px solid var(--accent);
            padding: 15px 20px;
            border-radius: 20px;
            border-bottom-left-radius: 5px;
        }
        
        .typing-dots span {
            display: inline-block;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--accent);
            margin: 0 2px;
            animation: typing 1.4s infinite;
        }
        
        .typing-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .typing-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes typing {
            0%, 60%, 100% {
                transform: translateY(0);
            }
            30% {
                transform: translateY(-10px);
            }
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .status-info {
            font-size: 12px;
            color: var(--text-muted);
            margin-top: 10px;
            text-align: center;
        }
        
        .error-message {
            background: rgba(255, 68, 68, 0.2);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 15px;
            border-radius: 8px;
            margin: 10px 20px;
            text-align: center;
            animation: fadeIn 0.5s ease-in;
        }
        
        @media (max-width: 768px) {
            .chat-container {
                width: 95%;
                height: 95vh;
            }
            
            .message-content {
                max-width: 85%;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>🤖 AI Чат</h1>
            <p>Працює на вашому API через OpenAI SDK</p>
            <div class="model-selector">
                <select id="modelSelect">
                    <option value="microsoft/phi-3-mini-4k-instruct">Phi-3 Mini 4K</option>
                    <option value="microsoft/phi-3.5-mini-instruct">Phi-3.5 Mini</option>
                    <option value="openai/gpt-4o-mini">GPT-4o Mini</option>
                    <option value="meta/llama-3.3-70b-instruct">Llama 3.3 70B</option>
                    <option value="mistral-ai/mistral-small-2503">Mistral Small</option>
                </select>
            </div>
            <div class="status-info">
                API: https://8a42c760f69d.ngrok-free.app/v1
            </div>
        </div>
        
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-avatar">🤖</div>
                <div class="message-content">
                    Привіт! Я AI асистент, що працює через ваш локальний API. Оберіть модель та задайте мені будь-яке питання! 😊
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar">🤖</div>
            <div class="typing-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
        
        <div class="chat-input">
            <div class="input-container">
                <div class="input-group">
                    <textarea id="messageInput" 
                              placeholder="Введіть ваше повідомлення..." 
                              rows="1"></textarea>
                </div>
                <button id="sendButton" class="send-button">Відправити</button>
            </div>
        </div>
    </div>

    <script type="module" src="chat.js"></script>
</body>
</html>
